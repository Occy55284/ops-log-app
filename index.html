<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ops Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1220;
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 24px 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      text-align: center;
      border: 1px solid #1f2937;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.25rem;
    }

    p {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #9ca3af;
      font-size: 0.95rem;
    }

    .site-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 0.75rem;
    }

    button {
      flex: 1;
      padding: 10px 0;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      background: #111827;
      color: #e5e7eb;
      box-shadow: 0 0 0 1px #374151;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }

    button:hover {
      transform: translateY(-1px);
      background: #1f2937;
      box-shadow: 0 0 0 1px #60a5fa, 0 8px 25px rgba(37, 99, 235, 0.35);
    }

    .hint {
      font-size: 0.8rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ops Log</h1>
    <p>Select your site to continue.</p>

    <div class="site-buttons">
      <button onclick="selectSite('London')">London</button>
      <button onclick="selectSite('Newcastle')">Newcastle</button>
    </div>

    <div class="hint" id="message">
      (This just remembers your choice in the browser for now.)
    </div>
  </div>

    <script>
    function selectSite(site) {
      // Save the chosen site in the browser
      localStorage.setItem('ops_site', site);

      // Optional: update the message briefly (not really needed, but fine)
      const message = document.getElementById('message');
      message.textContent = `You selected: ${site}. Taking you to the daily log...`;

      // Go to the daily log page
      window.location.href = 'log.html';
    }
  </script>

</body>
</html>
