<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ops Log • Daily Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1220;
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 24px 20px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      border: 1px solid #1f2937;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.25rem;
    }

    .site-label {
      font-size: 0.95rem;
      color: #9ca3af;
      margin-bottom: 1.2rem;
    }

    .info {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 1rem;
    }

    .section-heading {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #6b7280;
      margin-top: 1rem;
      margin-bottom: 0.4rem;
    }

    label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 6px;
    }

    .small-label {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    textarea {
      width: 100%;
      border-radius: 12px;
      padding: 10px;
      background: #0f172a;
      color: #f1f5f9;
      border: 1px solid #334155;
      font-size: 0.9rem;
      margin-bottom: 10px;
      resize: vertical;
    }

    select {
      width: 100%;
      border-radius: 999px;
      padding: 8px 10px;
      background: #0f172a;
      color: #e5e7eb;
      border: 1px solid #334155;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .staff-block,
    .maintenance-block {
      margin-bottom: 10px;
      padding: 8px 10px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #111827;
    }

    button.save {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #111827;
      color: #e5e7eb;
      font-weight: 600;
      box-shadow: 0 0 0 1px #374151;
      transition: 0.15s ease;
      margin-top: 4px;
      margin-bottom: 10px;
      width: 100%;
    }

    button.save:hover {
      background: #1f2937;
      box-shadow: 0 0 0 1px #60a5fa, 0 8px 25px rgba(37, 99, 235, 0.35);
    }

    p#saveMessage {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 3px;
      margin-bottom: 12px;
      min-height: 1.2em;
    }

    a.button {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      background: #111827;
      color: #e5e7eb;
      box-shadow: 0 0 0 1px #374151;
    }

    a.button:hover {
      background: #1f2937;
      box-shadow: 0 0 0 1px #60a5fa, 0 8px 25px rgba(37, 99, 235, 0.35);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Daily Ops Log</h1>
    <div class="site-label" id="siteLabel">
      Detecting selected site...
    </div>

    <div class="info" id="info">
      Fill in today’s notes, staffing, and maintenance for this site/area.
    </div>

    <!-- General Notes -->
    <div>
      <label for="notes">General notes for today:</label>
      <textarea id="notes" rows="3" placeholder="Key events, issues, wins..."></textarea>
    </div>

    <!-- Staffing Section -->
    <div class="section-heading">Staffing</div>

    <!-- Sickness block -->
    <div class="staff-block">
      <label for="sicknessCount">Sickness today:</label>
      <select id="sicknessCount">
        <option value="0">0 staff off sick</option>
        <option value="1">1 staff member</option>
        <option value="2">2 staff members</option>
        <option value="3">3 staff members</option>
        <option value="3+">3+ staff members</option>
      </select>
      <div id="sicknessNotesWrapper" style="display: none;">
        <div class="small-label">Sickness notes (optional):</div>
        <textarea id="sicknessNotes" rows="2" placeholder="Names / roles / impact..."></textarea>
      </div>
    </div>

    <!-- Holidays block -->
    <div class="staff-block">
      <label for="holidayCount">Holidays today:</label>
      <select id="holidayCount">
        <option value="0">0 staff on holiday</option>
        <option value="1">1 staff member</option>
        <option value="2">2 staff members</option>
        <option value="3">3 staff members</option>
        <option value="3+">3+ staff members</option>
      </select>
      <div id="holidayNotesWrapper" style="display: none;">
        <div class="small-label">Holiday notes (optional):</div>
        <textarea id="holidayNotes" rows="2" placeholder="Names / key roles off..."></textarea>
      </div>
    </div>

    <!-- Agency block -->
    <div class="staff-block">
      <label for="agencyCount">Agency staff used today:</label>
      <select id="agencyCount">
        <option value="0">0 agency staff</option>
        <option value="1">1 agency</option>
        <option value="2">2 agency</option>
        <option value="3">3 agency</option>
        <option value="3+">3+ agency</option>
      </select>
      <div id="agencyNotesWrapper" style="display: none;">
        <div class="small-label">Agency notes (optional):</div>
        <textarea id="agencyNotes" rows="2" placeholder="Which roles / hours..."></textarea>
      </div>
    </div>

    <!-- Maintenance Section -->
    <div class="section-heading">Maintenance</div>

    <div class="maintenance-block">
      <label for="maintenanceIssue">Any maintenance issues today?</label>
      <select id="maintenanceIssue">
        <option value="None">No issues</option>
        <option value="Yes">Yes – issue today</option>
      </select>

      <div id="maintenanceNotesWrapper" style="display: none; margin-top: 6px;">
        <div class="small-label">Maintenance issue details:</div>
        <textarea id="maintenanceNotes" rows="2" placeholder="Equipment, problem, area..."></textarea>
      </div>

      <div id="maintenanceReportedWrapper" style="display: none; margin-top: 6px;">
        <div class="small-label">Has it been reported?</div>
        <select id="maintenanceReported">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>

    <!-- Save Button -->
    <button class="save" onclick="saveNotes()">Save daily log</button>

    <!-- Message after saving -->
    <p id="saveMessage"></p>

    <!-- Back Button -->
    <a href="index.html" class="button">⬅ Back to site selection</a>
  </div>

  <!-- Use a module script so we can import supabase-config.js -->
  <script type="module">
    import { supabase } from './supabase-config.js';

    // Load selected site and area from localStorage
    const site = localStorage.getItem('ops_site');
    const area = localStorage.getItem('ops_area');
    const siteLabel = document.getElementById('siteLabel');
    const info = document.getElementById('info');
    const saveMessage = document.getElementById('saveMessage');

    const sicknessCountEl = document.getElementById('sicknessCount');
    const sicknessNotesWrapper = document.getElementById('sicknessNotesWrapper');

    const holidayCountEl = document.getElementById('holidayCount');
    const holidayNotesWrapper = document.getElementById('holidayNotesWrapper');

    const agencyCountEl = document.getElementById('agencyCount');
    const agencyNotesWrapper = document.getElementById('agencyNotesWrapper');

    // Maintenance elements
    const maintenanceIssueEl = document.getElementById('maintenanceIssue');
    const maintenanceNotesWrapper = document.getElementById('maintenanceNotesWrapper');
    const maintenanceReportedWrapper = document.getElementById('maintenanceReportedWrapper');
    const maintenanceReportedEl = document.getElementById('maintenanceReported');

    // Show site/area at the top
    if (site) {
      if (site === 'London' && area) {
        siteLabel.textContent = `Site: ${site} • Area: ${area}`;
      } else if (site === 'Newcastle') {
        siteLabel.textContent = 'Site: Newcastle';
      } else {
        siteLabel.textContent = `Site: ${site}`;
      }
    } else {
      siteLabel.textContent = 'No site selected yet.';
      info.textContent = 'Go back and choose your site first.';
    }

    // Toggle visibility of notes / maintenance fields
    function updateVisibility() {
      sicknessNotesWrapper.style.display =
        sicknessCountEl.value !== '0' ? 'block' : 'none';

      holidayNotesWrapper.style.display =
        holidayCountEl.value !== '0' ? 'block' : 'none';

      agencyNotesWrapper.style.display =
        agencyCountEl.value !== '0' ? 'block' : 'none';

      const hasMaintenanceIssue = maintenanceIssueEl.value === 'Yes';
      maintenanceNotesWrapper.style.display = hasMaintenanceIssue ? 'block' : 'none';
      maintenanceReportedWrapper.style.display = hasMaintenanceIssue ? 'block' : 'none';
    }

    sicknessCountEl.addEventListener('change', updateVisibility);
    holidayCountEl.addEventListener('change', updateVisibility);
    agencyCountEl.addEventListener('change', updateVisibility);
    maintenanceIssueEl.addEventListener('change', updateVisibility);

    // Initial state
    updateVisibility();

    // Expose saveNotes to the global window so the button can call it
    window.saveNotes = async function saveNotes() {
      saveMessage.textContent = '';

      if (!site) {
        saveMessage.textContent = 'No site selected. Go back and choose a site first.';
        return;
      }

      // For Newcastle, we use "All" as the area by design
      const effectiveArea =
        site === 'Newcastle'
          ? 'All'
          : (area || 'All');

      const notes = document.getElementById('notes').value.trim();

      const sicknessCount = sicknessCountEl.value;
      const sicknessNotes = document.getElementById('sicknessNotes').value.trim();

      const holidayCount = holidayCountEl.value;
      const holidayNotes = document.getElementById('holidayNotes').value.trim();

      const agencyCount = agencyCountEl.value;
      const agencyNotes = document.getElementById('agencyNotes').value.trim();

      const maintenanceIssue = maintenanceIssueEl.value;
      const maintenanceNotes = document.getElementById('maintenanceNotes').value.trim();
      const maintenanceReported =
        maintenanceIssue === 'Yes' ? maintenanceReportedEl.value : null;

      // Basic validation:
      // at least general notes OR some staffing change OR a maintenance issue
      const allStaffingZero =
        sicknessCount === '0' &&
        holidayCount === '0' &&
        agencyCount === '0';

      const hasMaintenance = maintenanceIssue === 'Yes';

      if (!notes && allStaffingZero && !hasMaintenance) {
        saveMessage.textContent =
          'Please add general notes, staffing details, or a maintenance issue before saving.';
        return;
      }

      saveMessage.textContent = 'Saving...';

      const { data, error } = await supabase
        .from('ops_logs')
        .insert([
          {
            site: site,
            area: effectiveArea,
            notes: notes || null,

            sickness_count: sicknessCount,
            sickness_notes: sicknessNotes || null,

            holiday_count: holidayCount,
            holiday_notes: holidayNotes || null,

            agency_count: agencyCount,
            agency_notes: agencyNotes || null,

            maintenance_issue: maintenanceIssue,
            maintenance_notes: maintenanceNotes || null,
            maintenance_reported: maintenanceReported
          }
        ]);

      if (error) {
        console.error('Insert error:', error);
        saveMessage.textContent = `Could not save: ${error.message}`;
        return;
      }

      // Clear fields after successful save
      document.getElementById('notes').value = '';
      document.getElementById('sicknessNotes').value = '';
      document.getElementById('holidayNotes').value = '';
      document.getElementById('agencyNotes').value = '';
      document.getElementById('maintenanceNotes').value = '';

      sicknessCountEl.value = '0';
      holidayCountEl.value = '0';
      agencyCountEl.value = '0';
      maintenanceIssueEl.value = 'None';
      maintenanceReportedEl.value = 'Yes';

      updateVisibility();

      saveMessage.textContent = 'Daily log saved to Supabase ✅';
    };
  </script>
</body>
</html>
