<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ops Log • Daily Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1220;
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 24px 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      border: 1px solid #1f2937;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.25rem;
    }

    .site-label {
      font-size: 0.95rem;
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }

    .info {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 1rem;
    }

    label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 6px;
    }

    textarea {
      width: 100%;
      border-radius: 12px;
      padding: 10px;
      background: #0f172a;
      color: #f1f5f9;
      border: 1px solid #334155;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    button.save {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #111827;
      color: #e5e7eb;
      font-weight: 600;
      box-shadow: 0 0 0 1px #374151;
      transition: 0.15s ease;
      margin-bottom: 10px;
    }

    button.save:hover {
      background: #1f2937;
      box-shadow: 0 0 0 1px #60a5fa, 0 8px 25px rgba(37, 99, 235, 0.35);
    }

    p#saveMessage {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 3px;
      margin-bottom: 12px;
      min-height: 1.2em;
    }

    a.button {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      background: #111827;
      color: #e5e7eb;
      box-shadow: 0 0 0 1px #374151;
    }

    a.button:hover {
      background: #1f2937;
      box-shadow: 0 0 0 1px #60a5fa, 0 8px 25px rgba(37, 99, 235, 0.35);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Daily Ops Log</h1>
    <div class="site-label" id="siteLabel">
      Detecting selected site...
    </div>

    <div class="info" id="info">
      This page will send your notes to the database for the selected site/area.
    </div>

    <!-- Notes Field -->
    <label for="notes">Notes for today:</label>
    <textarea id="notes" rows="3"></textarea>

    <!-- Save Button -->
    <button class="save" onclick="saveNotes()">Save</button>

    <!-- Message after saving -->
    <p id="saveMessage"></p>

    <!-- Back Button -->
    <a href="index.html" class="button">⬅ Back to site selection</a>
  </div>

  <!-- Use a module script so we can import supabase-config.js -->
  <script type="module">
    import { supabase } from './supabase-config.js';

    // Load selected site and area from localStorage
    const site = localStorage.getItem('ops_site');
    const area = localStorage.getItem('ops_area');
    const siteLabel = document.getElementById('siteLabel');
    const info = document.getElementById('info');
    const saveMessage = document.getElementById('saveMessage');

    if (site) {
      if (site === 'London' && area) {
        siteLabel.textContent = `Site: ${site} • Area: ${area}`;
      } else if (site === 'Newcastle') {
        siteLabel.textContent = 'Site: Newcastle';
      } else {
        siteLabel.textContent = `Site: ${site}`;
      }
    } else {
      siteLabel.textContent = 'No site selected yet.';
      info.textContent = 'Go back and choose your site first.';
    }

    // Expose saveNotes to the global window so the button can call it
    window.saveNotes = async function saveNotes() {
      saveMessage.textContent = '';

      if (!site) {
        saveMessage.textContent = 'No site selected. Go back and choose a site first.';
        return;
      }

      // For Newcastle, we use "All" as the area by design
      const effectiveArea =
        site === 'Newcastle'
          ? 'All'
          : (area || 'All');

      const notes = document.getElementById('notes').value.trim();

      if (!notes) {
        saveMessage.textContent = 'Please enter some notes before saving.';
        return;
      }

      saveMessage.textContent = 'Saving...';

      // Insert into ops_logs table
      const { data, error } = await supabase
        .from('ops_logs')
        .insert([
          {
            site: site,
            area: effectiveArea,
            notes: notes
          }
        ]);

      if (error) {
        console.error('Insert error:', error);
        // This is where you might see a "row level security" error for now
        saveMessage.textContent = `Could not save yet: ${error.message}`;
        return;
      }

      // Clear textarea and confirm
      document.getElementById('notes').value = '';
      saveMessage.textContent = 'Notes saved to Supabase ✅';
    };
  </script>
</body>
</html>
