<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monthly Dashboard • Ops Log</title>
  <link rel="stylesheet" href="brand.css" />
  <style>
    body {
      background: #f3f4f6;
      color: #111827;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
    }
    .page-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .page-subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 16px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      padding: 16px;
      margin-bottom: 16px;
    }
    .filters-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 8px;
    }
    .filters-row label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #374151;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .filters-row input[type="month"] {
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 8px;
    }
    .stat-card {
      background: #f9fafb;
      border-radius: 14px;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
    }
    .stat-label {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 4px;
    }
    .stat-value {
      font-size: 1.3rem;
      font-weight: 700;
      color: #111827;
    }
    .stat-desc {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 2px;
    }
    .section-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #111827;
    }
    .notes-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 500px;
      overflow-y: auto;
    }
    .day-header {
      font-size: 0.9rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 4px;
    }
    .day-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      padding: 2px 8px;
      border-radius: 999px;
      background: #eef2ff;
      color: #4f46e5;
      margin-left: 4px;
    }
    .note-item {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
    }
    .note-meta {
      font-size: 0.8rem;
      font-weight: 500;
      color: #4b5563;
      margin-bottom: 4px;
    }
    .note-text {
      font-size: 0.85rem;
      color: #111827;
      white-space: pre-wrap;
    }
    .pill {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      margin-right: 4px;
      background: #e5e7eb;
      color: #374151;
    }
    .pill-site-london {
      background: #dbeafe;
      color: #1d4ed8;
    }
    .pill-site-newcastle {
      background: #dcfce7;
      color: #15803d;
    }
    .pill-area {
      background: #fef3c7;
      color: #b45309;
    }
    .loading {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 4px;
    }
    .error {
      font-size: 0.85rem;
      color: #b91c1c;
      margin-top: 4px;
    }
    @media (max-width: 600px) {
      .page-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header style="margin-bottom: 12px;">
      <div class="page-title">Monthly Dashboard</div>
      <div class="page-subtitle">
        High-level summary by month from <strong>ops_logs</strong>.
      </div>
    </header>

    <section class="card">
      <div class="filters-row">
        <label>
          Month
          <input type="month" id="month-input" />
        </label>
        <div id="current-range" style="font-size:0.8rem;color:#6b7280;"></div>
      </div>
      <div id="load-status" class="loading"></div>

      <div class="stats-grid" id="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Total Logs</div>
          <div class="stat-value" id="stat-total-logs">0</div>
          <div class="stat-desc">Entries in ops_logs</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Sick</div>
          <div class="stat-value" id="stat-sick">0</div>
          <div class="stat-desc">Total sick count</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Holiday</div>
          <div class="stat-value" id="stat-holiday">0</div>
          <div class="stat-desc">Total holiday count</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Agency</div>
          <div class="stat-value" id="stat-agency">0</div>
          <div class="stat-desc">Total agency shifts</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Incidents</div>
          <div class="stat-value" id="stat-incidents">0</div>
          <div class="stat-desc">Logs with incidents</div>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="section-title">Daily Notes (combined)</div>
      <div id="notes-empty" class="loading" style="display:none;">
        No logs found for this month.
      </div>
      <div id="notes-list" class="notes-list"></div>
    </section>
  </div>

  <script type="module">
    import { supabase } from './supabase-config.js';

    const monthInput = document.getElementById('month-input');
    const statusEl = document.getElementById('load-status');
    const rangeEl = document.getElementById('current-range');

    const statTotalLogs = document.getElementById('stat-total-logs');
    const statSick = document.getElementById('stat-sick');
    const statHoliday = document.getElementById('stat-holiday');
    const statAgency = document.getElementById('stat-agency');
    const statIncidents = document.getElementById('stat-incidents');

    const notesListEl = document.getElementById('notes-list');
    const notesEmptyEl = document.getElementById('notes-empty');

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      if (Number.isNaN(d.getTime())) return dateStr;
      return d.toLocaleDateString('en-GB', {
        weekday: 'short',
        day: '2-digit',
        month: 'short',
        year: 'numeric',
      });
    }

    function getMonthRange(year, monthIndexZeroBased) {
      const start = new Date(year, monthIndexZeroBased, 1);
      const end = new Date(year, monthIndexZeroBased + 1, 0);

      const startISO = start.toISOString().slice(0, 10);
      const endISO = end.toISOString().slice(0, 10);

      return {
        start,
        end,
        startISO,
        endISO,
      };
    }

    function setDefaultMonth() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      monthInput.value = \`\${year}-\${month}\`;
    }

    async function loadMonthlyData() {
      const monthVal = monthInput.value;
      if (!monthVal) return;

      const [yearStr, monthStr] = monthVal.split('-');
      const year = parseInt(yearStr, 10);
      const monthIdx = parseInt(monthStr, 10) - 1;

      const { start, end, startISO, endISO } = getMonthRange(year, monthIdx);

      rangeEl.textContent = \`\${start.toLocaleDateString('en-GB', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
      })} – \${end.toLocaleDateString('en-GB', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
      })}\`;

      statusEl.textContent = 'Loading monthly data...';
      statusEl.className = 'loading';

      try {
        const { data, error } = await supabase
          .from('ops_logs')
          .select('*')
          .gte('log_date', startISO)
          .lte('log_date', endISO)
          .order('log_date', { ascending: true });

        if (error) {
          console.error(error);
          statusEl.textContent = 'Error loading data: ' + error.message;
          statusEl.className = 'error';
          return;
        }

        statusEl.textContent = '';
        updateStats(data || []);
        updateNotes(data || []);
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Error loading data.';
        statusEl.className = 'error';
      }
    }

    function safeNumber(val) {
      const num = Number(val);
      return Number.isFinite(num) ? num : 0;
    }

    function updateStats(rows) {
      const totalLogs = rows.length;
      let sickTotal = 0;
      let holidayTotal = 0;
      let agencyTotal = 0;
      let incidentCount = 0;

      for (const row of rows) {
        sickTotal += safeNumber(row.sick);
        holidayTotal += safeNumber(row.holiday);
        agencyTotal += safeNumber(row.agency);

        // If you use a different incidents field, adjust here.
        if (row.incidents && String(row.incidents).trim() !== '') {
          incidentCount += 1;
        }
      }

      statTotalLogs.textContent = totalLogs;
      statSick.textContent = sickTotal;
      statHoliday.textContent = holidayTotal;
      statAgency.textContent = agencyTotal;
      statIncidents.textContent = incidentCount;
    }

    function updateNotes(rows) {
      notesListEl.innerHTML = '';

      if (!rows.length) {
        notesEmptyEl.style.display = 'block';
        return;
      }
      notesEmptyEl.style.display = 'none';

      // Group by log_date
      const byDate = new Map();

      for (const row of rows) {
        const dateKey = row.log_date || row.created_at;
        if (!byDate.has(dateKey)) {
          byDate.set(dateKey, []);
        }
        byDate.get(dateKey).push(row);
      }

      // Sort dates ascending
      const sortedDates = Array.from(byDate.keys()).sort((a, b) => {
        const da = new Date(a);
        const db = new Date(b);
        return da - db;
      });

      for (const dateKey of sortedDates) {
        const rowsForDay = byDate.get(dateKey) || [];

        const dayContainer = document.createElement('div');

        const header = document.createElement('div');
        header.className = 'day-header';
        header.textContent = formatDate(dateKey);

        const chip = document.createElement('span');
        chip.className = 'day-chip';
        chip.textContent = rowsForDay.length + (rowsForDay.length === 1 ? ' log' : ' logs');
        header.appendChild(chip);

        dayContainer.appendChild(header);

        for (const row of rowsForDay) {
          const noteItem = document.createElement('div');
          noteItem.className = 'note-item';

          const meta = document.createElement('div');
          meta.className = 'note-meta';

          const site = (row.site || '').toString();
          const area = (row.area || '').toString();

          if (site) {
            const siteSpan = document.createElement('span');
            siteSpan.className =
              'pill ' +
              (site.toLowerCase().includes('london')
                ? 'pill-site-london'
                : site.toLowerCase().includes('newcastle')
                ? 'pill-site-newcastle'
                : '');
            siteSpan.textContent = site;
            meta.appendChild(siteSpan);
          }

          if (area) {
            const areaSpan = document.createElement('span');
            areaSpan.className = 'pill pill-area';
            areaSpan.textContent = area;
            meta.appendChild(areaSpan);
          }

          // Small counts summary
          const countsSummary = [];
          const s = safeNumber(row.sick);
          const h = safeNumber(row.holiday);
          const a = safeNumber(row.agency);
          if (s) countsSummary.push(\`Sick: \${s}\`);
          if (h) countsSummary.push(\`Holiday: \${h}\`);
          if (a) countsSummary.push(\`Agency: \${a}\`);

          if (countsSummary.length) {
            const span = document.createElement('span');
            span.style.marginLeft = '4px';
            span.style.fontSize = '0.75rem';
            span.style.color = '#6b7280';
            span.textContent = '(' + countsSummary.join(' • ') + ')';
            meta.appendChild(span);
          }

          noteItem.appendChild(meta);

          const text = document.createElement('div');
          text.className = 'note-text';

          const notesField = (row.notes || row.note || '').toString().trim();
          const incidentsField = (row.incidents || '').toString().trim();

          let combined = notesField;
          if (incidentsField) {
            combined = combined
              ? combined + '\n\nIncidents: ' + incidentsField
              : 'Incidents: ' + incidentsField;
          }

          text.textContent = combined || 'No notes recorded.';
          noteItem.appendChild(text);

          dayContainer.appendChild(noteItem);
        }

        notesListEl.appendChild(dayContainer);
      }
    }

    monthInput.addEventListener('change', () => {
      loadMonthlyData();
    });

    // Init
    setDefaultMonth();
    loadMonthlyData();
  </script>
</body>
</html>
